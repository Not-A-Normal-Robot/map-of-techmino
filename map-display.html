<!-- Full-screen map utilizing HTML instead of canvas rendering. Things may break. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techmino Hub - Map (Unstable)</title>
    <link rel="stylesheet" href="style-map.css">
    <noscript>
        <link rel="stylesheet" href="style-no-js.css">
    </noscript>
</head>
<body>
    <noscript>
        <h1>This page requires JavaScript to function properly.</h1>
    </noscript>
    <main class="hide-no-script" id="main">
        <svg id="edge-display"></svg>
        <h1 class="indev-warning">
            [IN DEVELOPMENT]
        </h1>
        <h4 id="init-error-message" style="color: white; background-color: black;">
            Loading...
            <br>
            <small style="font-size: 0.3em;">
                This should take less than a second. <br>
                If it's still loading after a while, either your internet's <em>extremely</em> slow, <br>
                or something went <em>really</em> wrong. Check the console (F12 or Ctrl+Shift+I) for details.
            </small>
        </h4>
        <!-- Sample mode -->
        <!-- <button type="button" id="mode_attacker_e" class="mode selected" shape="diamond" icon="attack" title="Attacker EASY">
        </button> -->
    </main>
    <script src="/js/map-beta.js" type="module"></script>
</body>
</html>
