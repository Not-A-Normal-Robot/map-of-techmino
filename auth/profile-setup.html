<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techmino Hub - Profile Setup</title>
    <link rel="stylesheet" href="/css/style.css">
    <noscript>
        <link rel="stylesheet" href="/css/style-no-js.css">
    </noscript>
</head>
<body>
    <canvas id="bg"></canvas>

    <div class="inner">
        <header>
            <h1>
                <a href="/">Techmino Hub</a>
            </h1>
            <div class="bg-toggle">
                <input type="checkbox" id="bg-toggle" checked>
                <label for="bg-toggle">Display background</label>
            </div>
        </header>
        <nav class="navbar">
            <a class="navlink" href="/faq.html">FAQ</a> |
            <a class="navlink" href="/map.html">Map</a> |
            <a class="navlink" href="https://discord.gg/f9pUvkh">Discord</a>
        </nav>
        
        <noscript>
            <section class="content">
                <h1>Set up your profile</h1>
                <p>
                    You cannot set up your profile with JavaScript disabled. <br>
                    Please enable JavaScript to continue.
                    <!--
                        There is no accessibility risk in asking the user to enable JavaScript here.
                        You'd need JavaScript enabled to access Discord to even sign up in the first place.
                    -->
                </p>
            </section>
        </noscript>

        <section class="content hide-no-script">
            <h1 class="center-text">Set up your profile</h1>
            <br>
            <form id="profile-setup">
                <label for="pfp-input">Profile Picture</label>
                <menu class="pfp">
                    <img alt="Profile picture preview" class="" id="pfp-preview">
                    <input type="file" id="pfp-input" name="pfp">
                    <button type="button" onclick="document.getElementById('pfp-input').click();" class="browse">Browse...</button>
                </menu>
                <br>
                <label for="username">
                    Username <span class="required" title="Required">*</span>
                </label>
                <input type="text" id="username" name="username" required maxlength="40" placeholder="Username">
                <span class="char-count" for="username"></span>
                <label for="bio">Bio</label>
                <textarea class="" id="bio" name="bio" maxlength="250" placeholder="Write some text about yourself"></textarea>
                <span class="char-count" for="bio"></span>
                <button type="submit" id="submit-button">
                    Confirm
                </button>
                <span id="progress"></span>
            </form>
        </section>
    </div>
    
    <!-- Scripts -->
    
    <!-- Background -->
    <script src="/js/background.js"></script>

    <!-- NSFWJS stuff -->
    <script src="https://unpkg.com/@tensorflow/tfjs@4"></script>
    <script src="https://unpkg.com/nsfwjs@4/dist/browser/nsfwjs.min.js"></script>
    <script src="https://unpkg.com/nsfwjs@4/dist/models/mobilenet_v2/model.min.js"></script>
    <script src="https://unpkg.com/nsfwjs@4/dist/models/mobilenet_v2/group1-shard1of1.min.js"></script>

    <!-- Profile setup script -->
    <script src="/js/profile-setup.js" type="module"></script>
</body>
</html>
